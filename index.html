
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="p1">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="p2">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="p3">contoh</p>
        <hr />
    
        <script type="text/javascript">
            document.addEventListener('click',function(){
                document.getElementById('p2').innerHTML = "Sukses! Merubah addEventListener()"
            })
            function tombol(){
                let aktif = document.activeElement.tagName
                document.getElementById('p1').innerHTML = aktif

                let a = document.anchors.length
                document.getElementById('p3').innerHTML = a
            }
        </script>
    </body>
</html>
